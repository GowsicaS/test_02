<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
</head>
<body>
    <div class="whole-container">
        <p id="result"></p>
    </div>
    <script>
        var array1 = [1, 2, 3] ;
        var array2 = [4, 5];
        document.getElementById("result").innerHTML = array1 +","+ array2;
    </script>
</body>
</html>
