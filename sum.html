<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <div class="whole-container">
        <p id="result"></p>
    </div>
    <script>
        var array = [1, 2, 3, 4, 5];
        var sum = 0;
        for (let i=0; i<array.length; i++){
           sum += array[i];
        }
        document.getElementById("result").innerHTML = "Sum = " + sum;
    </script>
</body>
</html>
